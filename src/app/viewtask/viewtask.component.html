<p></p>
<div class="container">    
    <div class="row">
        <div class="panel panel-primary filterable">
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Task" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Parent" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Priority" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Start Date" disabled></th>
                        <th><input type="text" class="form-control" placeholder="End Date" disabled></th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of tasks">
                        <td>{{task.TaskDesc}}</td>
                        <td >{{task.parent_name}}</td>
                        <td>{{task.priority}}</td>
                        <td>{{task.newstrDate}}</td>
                        <td>{{task.newendDate}}</td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Edit">
                          <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" 
                          data-target="#edit" routerLink="/updatetask/{{ task.Task_Id }}" >
                          <span class="glyphicon glyphicon-pencil"></span>Edit</button></p>
                        </td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete">
                          <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" 
                          data-target="#delete" (click)="end()" >
                          <span class="glyphicon glyphicon-trash"></span>End Task</button></p>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
   <router-outlet></router-outlet>
</div>
